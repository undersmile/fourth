<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head th:replace="fragment/front_fragment :: head(~{::title})">
        <title>何年の再遇见-500 页面</title>
    </head>
    <body>
        <!-- 导航部分 -->
        <nav th:replace="fragment/front_fragment :: navigation(0)"></nav>

        <!-- 内容部分 -->
        <div class="m-padded-tb-large">
            <div class="ui container">
                <div class="ui stackable grid">
                    <div class="sixteen wide column">
                        <div class="ui top attached segment">
                            <div class="ui middle aligned one column grid">
                                <div class="column">
                                    <h1 class="ui center aligned teal header">500 ：服务器出错了，请联系管理员~~~</h1>
                                </div>
                            </div>
                        </div>
                        <img th:src="@{/images/500.jpg}" alt="" class="ui image"/>

                </div>
            </div>
        </div>

        <!-- 页面底部 -->
        <footer th:replace="fragment/front_fragment :: footer"></footer>

        <!-- JS 部分 -->
        <th:block th:replace="fragment/front_fragment :: script"></th:block>
        <script>
            $('.menu.toggle').click(function() {
                $('.m-item').toggleClass('m-mobile-hide');    // 此行代码表示：如果有 m-mobile-hide 样式，那就去除，没有就加上
            });
        </script>
