<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragment/front_fragment :: head(~{::title})">
    <title>何年の再遇见-博客管理</title>
</head>
<body>
<!-- 导航部分 -->
<nav th:replace="fragment/admin_fragment :: navigation(5)"></nav>

<!-- 内容部分 -->
<div class="m-padded-tb-large">
    <div class="ui container">
        <!-- 错误提示代码 -->
        <div class="ui success message m-box-shadow" th:unless="${#strings.isEmpty(message)}">
            <i class="close icon"></i>
            <div class="header">操作提示：</div>
            <p th:text="${message}"></p>
        </div>
        <!-- class="ui compact celled table" 这个样式有边框线，compact 表示紧凑一点 -->
        <table class="ui celled blue table m-box-shadow">
            <thead>
            <tr style="text-align: center">
                <th>ID</th>
                <th>父ID</th>
                <th>昵称</th>
                <th>邮件</th>
                <th>评论内容</th>
                <th>所在文章</th>
                <th>评论时间</th>
                <th>对应操作</th>
            </tr>
            </thead>
            <tbody>
            <!-- iterStat 是固定写法 -->
            <tr th:each="comments : ${page.content}"  style="text-align: center">
                <td width="5%" th:text="${comments.id}">1</td>
                <td width="5%" th:if="${comments.parentComment} eq null" th:text="null">1</td>
                <td width="5%" th:if="${comments.parentComment} ne null" th:text="${comments.parentComment.id}">1</td>
                <td width="10%" th:text="${comments.nickname}">Jack</td>
                <td width="12%" th:text="${comments.email}">Java@126.com</td>
                <td width="30%" th:text="${comments.content}">very nice</td>
                <td width="15%" th:text="${comments.blog.title}">Java 入门到精通</td>
                <td width="15%" th:text="${#dates.format(comments.createTime, 'yyyy-MM-dd HH:mm')}">创建时间</td>
                <td width="8%" >
                    <a th:href="@{/admin/comments/{id}/delete(id=${comments.id})}" class="ui basic mini red button">删除</a>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th colspan="8" style="text-align: center;" th:if="${page.totalPages} > 1">
                    <div class="ui pagination menu">
                        <a th:href="@{/admin/comments/(page=${page.number} - 1)}" class="item" th:unless="${page.first}">上一页</a>
                        <a th:href="@{/admin/comments/(page=${page.number} + 1)}" class="item" th:unless="${page.last}">下一页</a>
                    </div>
                </th>
            </tr>
            </tfoot>
        </table>
    </div>
</div>

<!-- 页面底部 -->
<footer th:replace="fragment/front_fragment :: footer"></footer>

<!-- JS 部分 -->
<th:block th:replace="fragment/front_fragment :: script"></th:block>
<script>
    $('.menu.toggle').click(function() {
        $('.m-item').toggleClass('m-mobile-hide');
    });
    $('.ui.dropdown').dropdown({
        on: 'hover'
    });
    // 消息提示关闭初始化
    $('.message .close').on('click', function () {
        $(this).closest('.message').transition('fade');
    });

    $('#clear-btn').on('click', function () {
        $('.ui.type.dropdown').dropdown('clear');
    });
    function page(obj) {
        $("[name='page']").val($(obj).data("page"));
        loadData();
    }

    $("#search-btn").click(function () {
        $("[name='page']").val(0);
        loadData();
    });

    function loadData() {
        $("#table-container").load(/*[[@{/admin/blogs/search}]]*/"/admin/blogs/search", {
            title: $("[name='title']").val(),
            typeId: $("[name='typeId']").val(),
            recommend: $("[name='recommend']").prop('checked'),
            page: $("[name='page']").val()
        });
    }
</script>
</body>
</html>
